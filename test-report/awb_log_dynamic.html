<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>AWB Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 24px;
            color: #b8860b;
        }

        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #fffde7;
            border-radius: 8px;
            box-shadow: 0 2px 8px #b8860b22;
            padding: 24px;
        }

        #message {
            background: #fff8dc !important;
            color: #7c5700 !important;
            border: 1px solid #e6d28a !important;
            box-shadow: 0 1px 4px #b8860b22 !important;
        }

        #message.error {
            background: #fff3cd !important;
            color: #856404 !important;
            border: 1px solid #ffeeba !important;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 16px;
            background: #fffbe6;
        }

        th,
        td {
            border: 1px solid #e6d28a;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background: #ffd700;
            color: #7c5700;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background: #fff8dc;
        }

        input,
        select {
            padding: 4px 8px;
            margin-right: 8px;
            border-radius: 4px;
            border: 1px solid #e6d28a;
            background: #fffbe6;
            color: #7c5700;
        }

        .filters {
            margin-bottom: 12px;
        }

        .summary {
            background: #fff8dc;
            color: #7c5700;
            box-shadow: 0 1px 4px #b8860b22;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 16px 0;
        }

        .pagination button {
            margin: 0 4px;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid #ffd700;
            background: #fffbe6;
            color: #b8860b;
            cursor: pointer;
            font-weight: bold;
        }

        .pagination button.active {
            background: #ffd700;
            color: #fff;
            cursor: default;
        }

        .pagination button:disabled {
            background: #f5e6b7;
            color: #b0a16b;
            border: 1px solid #e6d28a;
            cursor: not-allowed;
        }

        .filters label {
            color: #b8860b;
        }

        .filters button {
            background: #ffd700;
            color: #7c5700;
            border: 1px solid #e6d28a;
            border-radius: 4px;
            padding: 4px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filters button:hover {
            background: #ffe066;
        }

        #addForm input {
            background: #fffbe6;
            color: #7c5700;
            border: 1px solid #e6d28a;
        }

        #addForm button {
            background: #ffd700;
            color: #7c5700;
            border: 1px solid #e6d28a;
            border-radius: 4px;
            padding: 4px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #addForm button:hover {
            background: #ffe066;
        }

        td {
            color: #7c5700;
        }

        .pagination button span {
            color: #b8860b;
        }

        ::selection {
            background: #ffe066;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h2>AWB Log</h2>
        <div class='summary' id='summary'></div>
        <div id='message' style='display:none;margin-bottom:12px;'></div>
        <div class='filters'>
            <label>AWB No: <input type='text' id='awbFilter' placeholder='Filter by AWB No'></label>
            <label>Date: <input type='text' id='dateFilter' placeholder='YYYYMMDD'></label>
            <label>Category: <select id='categoryFilter'>
                    <option value=''>All</option>
                </select></label>
            <button onclick='resetFilters()'>Reset</button>
        </div>
        <form id='addForm' style='margin-bottom:16px;display:flex;gap:8px;align-items:center;'>
            <input type='text' id='addAwbno' placeholder='AWB No' required style='width:140px;'>
            <input type='text' id='addDate' placeholder='YYYYMMDD' required style='width:100px;'>
            <input type='text' id='addCategory' placeholder='Category' required style='width:140px;'>
            <button type='submit'>Add Entry</button>
        </form>
        <table id='awbTable'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>AWB No</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class='pagination' id='pagination'></div>
        <script>
            let allRows = [];
            let filteredRows = [];
            let currentPage = 1;
            const PAGE_SIZE = 20;
            const awbInput = document.getElementById('awbFilter');
            const dateInput = document.getElementById('dateFilter');
            const categorySelect = document.getElementById('categoryFilter');
            const tableBody = document.getElementById('awbTable').tBodies[0];
            const paginationDiv = document.getElementById('pagination');
            const summaryDiv = document.getElementById('summary');

            function renderSummary() {
                summaryDiv.innerHTML = `<div>Showing <b>${filteredRows.length}</b> record(s)${(filteredRows.length !== allRows.length) ? ` (filtered from <b>${allRows.length}</b>)` : ''}</div>`;
            }

            function renderTable() {
                tableBody.innerHTML = '';
                const start = (currentPage - 1) * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                filteredRows.slice(start, end).forEach(function (row) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = '<td>' + row.id + '</td><td>' + row.awbno + '</td><td>' + row.date + '</td><td>' + row.category + '</td>' +
                        `<td><span title="Delete" onclick="deleteEntry(${row.id})" style="color:#dc3545;cursor:pointer;font-size:1.2em;display:inline-block;vertical-align:middle;">&#128465;</span></td>`;
                    tableBody.appendChild(tr);
                });
                renderSummary();
            }
            function renderPagination() {
                paginationDiv.innerHTML = '';
                const totalPages = Math.ceil(filteredRows.length / PAGE_SIZE) || 1;
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '<span style="font-size:1.2em;">&#x25C0;</span>'; // left-pointing triangle
                prevBtn.disabled = currentPage === 1;
                prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); renderPagination(); } };
                paginationDiv.appendChild(prevBtn);

                // Show max 3 page numbers, centered around currentPage
                let startPage = Math.max(1, currentPage - 1);
                let endPage = Math.min(totalPages, startPage + 2);
                if (endPage - startPage < 2) {
                    startPage = Math.max(1, endPage - 2);
                }
                for (let i = startPage; i <= endPage; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    if (i === currentPage) btn.classList.add('active');
                    btn.disabled = i === currentPage;
                    btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
                    paginationDiv.appendChild(btn);
                }

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '<span style="font-size:1.2em;">&#x25B6;</span>'; // right-pointing triangle
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTable(); renderPagination(); } };
                paginationDiv.appendChild(nextBtn);
            }
            function filterTable() {
                const awbVal = awbInput.value.trim().toLowerCase();
                const dateVal = dateInput.value.trim();
                const catVal = categorySelect.value;
                filteredRows = allRows.filter(function (row) {
                    let show = true;
                    if (awbVal && !row.awbno.toLowerCase().includes(awbVal)) show = false;
                    if (dateVal && !row.date.includes(dateVal)) show = false;
                    if (catVal && row.category !== catVal) show = false;
                    return show;
                });
                // Sort by id descending
                filteredRows.sort((a, b) => b.id - a.id);
                currentPage = 1;
                renderTable();
                renderPagination();
            }
            awbInput.addEventListener('input', filterTable);
            dateInput.addEventListener('input', filterTable);
            categorySelect.addEventListener('change', filterTable);
            function resetFilters() {
                awbInput.value = '';
                dateInput.value = '';
                categorySelect.value = '';
                filterTable();
            }
            window.resetFilters = resetFilters;
            // Add entry form
            document.getElementById('addForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const awbno = document.getElementById('addAwbno').value.trim();
                const date = document.getElementById('addDate').value.trim();
                const category = document.getElementById('addCategory').value.trim();
                if (!awbno || !date || !category) return;
                fetch('/api/awb_logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ awbno, date, category })
                })
                    .then(res => res.json())
                    .then(result => {
                        if (result.success) {
                            // Clear form
                            document.getElementById('addAwbno').value = '';
                            document.getElementById('addDate').value = '';
                            document.getElementById('addCategory').value = '';
                            // Add new row to allRows and re-filter
                            allRows.push({ id: result.id, awbno, date, category });
                            filterTable();
                            showMessage('Saved successfully!', false);
                        } else {
                            showMessage('Failed to add entry: ' + (result.error || ''), true);
                        }
                    })
                    .catch(err => {
                        showMessage('Failed to add entry: ' + err, true);
                    });
            });
            // Delete entry
            function deleteEntry(id) {
                if (!confirm('Are you sure you want to delete this entry?')) return;
                fetch(`/api/awb_logs/${id}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(result => {
                        if (result.success) {
                            allRows = allRows.filter(r => r.id !== id);
                            filterTable();
                            showMessage('Deleted successfully!', false);
                        } else {
                            showMessage('Failed to delete entry: ' + (result.error || ''), true);
                        }
                    })
                    .catch(err => {
                        showMessage('Failed to delete entry: ' + err, true);
                    });
            }
            // Fetch data helper
            function fetchData() {
                fetch('/api/awb_logs')
                    .then(res => res.json())
                    .then(rows => {
                        allRows = rows;
                        // Populate category filter
                        categorySelect.innerHTML = '<option value="">All</option>';
                        const categories = [...new Set(allRows.map(r => r.category))];
                        for (const cat of categories) {
                            if (cat) {
                                const opt = document.createElement('option');
                                opt.value = cat; opt.textContent = cat;
                                categorySelect.appendChild(opt);
                            }
                        }
                        filterTable();
                    })
                    .catch(err => {
                        tableBody.innerHTML = '<tr><td colspan="5">Failed to load data</td></tr>';
                    });
            }
            // Initial data fetch
            fetchData();

            function showMessage(msg, isError) {
                const msgDiv = document.getElementById('message');
                msgDiv.textContent = msg;
                msgDiv.style.display = 'block';
                msgDiv.style.background = isError ? '#f8d7da' : '#d4edda';
                msgDiv.style.color = isError ? '#721c24' : '#155724';
                msgDiv.style.border = isError ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
                msgDiv.style.padding = '10px 18px';
                msgDiv.style.borderRadius = '6px';
                msgDiv.style.fontSize = '1.05em';
                msgDiv.style.boxShadow = '0 1px 4px #0001';
                setTimeout(() => { msgDiv.style.display = 'none'; }, 3000);
            }
        </script>
    </div>
</body>

</html>
